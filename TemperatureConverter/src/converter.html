<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертер Температур</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="ConverterStyle.css">
</head>
<body>
<div>
    <div class="converter">
        <h1><span class="red">Перевод </span><span class="blue">температур</span></h1>

        <label>Фаренгейт: <input id="fahrenheit" type="text"></label><br/>
        <button id="calculation-button" type="button">Вычислить</button>
    </div>
</div>
<script src="ConverterScript.js"></script>
</body>
</html>
