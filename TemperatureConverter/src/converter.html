<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертер Температур</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="ConverterStyle.css">
</head>
<body>
<div class="parent">
    <h1 class="headline"><span class="red">Перевод </span><span class="blue">температур</span></h1>
    <div class="converter">
        <div>
            <label class="field-name">Цельсий:
                <input class="entry-field" id="celsius" type="text" placeholder="Введите значение">
            </label>
            <label class="field-name">Кельвин:
                <input class="entry-field" id="kelvin" type="text" disabled>
            </label>
            <label class="field-name">Фаренгейт:
                <input class="entry-field" id="fahrenheit" type="text" disabled>
            </label>
            <button id="calculation-button" type="button" class="button">Вычислить</button>
        </div>
    </div>
</div>
<script src="ConverterScript.js"></script>
</body>
</html>
